<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>চৌধুরী এগ্রো সার্ভিস</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans Bengali', sans-serif; background: #f9f9f9; margin: 20px; }
    h1, h2 { color: #2e7d32; }
    input, button { margin: 5px; padding: 8px; }
    section { margin-bottom: 30px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
  </style>
</head>
<body>
  <h1>চৌধুরী এগ্রো সার্ভিস</h1>

  <section>
    <h2>আর্থিক লেনদেন</h2>
    <input type="number" id="cost" placeholder="ব্যয় (৳)" />
    <button onclick="addCost()">ব্যয় যোগ করুন</button>
    <input type="number" id="income" placeholder="ইনকাম (৳)" />
    <button onclick="addIncome()">ইনকাম যোগ করুন</button>
    <p>মোট খরচ: <span id="totalCost">0</span>৳</p>
    <p>মোট ইনকাম: <span id="totalIncome">0</span>৳</p>
  </section>

  <section>
    <h2>স্টক রেকর্ড</h2>
    <input type="number" id="chickenIn" placeholder="মুরগি ঢুকেছে" />
    <button onclick="addStock('chickenIn')">যোগ করুন</button>
    <input type="number" id="chickenOut" placeholder="মুরগি বের হয়েছে" />
    <button onclick="addStock('chickenOut')">যোগ করুন</button>
    <input type="number" id="eggs" placeholder="মুরগির ডিম" />
    <button onclick="addStock('eggs')">যোগ করুন</button><br>
    <input type="number" id="cowIn" placeholder="গরু ঢুকেছে" />
    <button onclick="addStock('cowIn')">যোগ করুন</button>
    <input type="number" id="cowOut" placeholder="গরু বিক্রি হয়েছে" />
    <button onclick="addStock('cowOut')">যোগ করুন</button>

    <table>
      <tr><th>ক্যাটাগরি</th><th>পরিমাণ</th></tr>
      <tr><td>মোট মুরগি ঢুকেছে</td><td id="chickenInVal">0</td></tr>
      <tr><td>মোট মুরগি বের হয়েছে</td><td id="chickenOutVal">0</td></tr>
      <tr><td>মোট ডিম</td><td id="eggsVal">0</td></tr>
      <tr><td>মোট গরু ঢুকেছে</td><td id="cowInVal">0</td></tr>
      <tr><td>মোট গরু বিক্রি হয়েছে</td><td id="cowOutVal">0</td></tr>
    </table>
  </section>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyCeUx9rN6x6_Id_Iu4RxdTlaAXXtAm1fao",
  authDomain: "chowdhury-agro-service.firebaseapp.com",
  databaseURL: "https://chowdhury-agro-service-default-rtdb.firebaseio.com",
  projectId: "chowdhury-agro-service",
  storageBucket: "chowdhury-agro-service.firebasestorage.app",
  messagingSenderId: "503009238572",
  appId: "1:503009238572:web:4326b3a668875bba6e7b89"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const totals = ['cost', 'income', 'chickenIn', 'chickenOut', 'eggs', 'cowIn', 'cowOut'];

    function addCost() {
      const value = parseFloat(document.getElementById('cost').value);
      if (!value) return;
      updateTotal('cost', value);
    }

    function addIncome() {
      const value = parseFloat(document.getElementById('income').value);
      if (!value) return;
      updateTotal('income', value);
    }

    function addStock(type) {
      const value = parseFloat(document.getElementById(type).value);
      if (!value) return;
      updateTotal(type, value);
    }

    function updateTotal(field, value) {
      const ref = db.ref('totals/' + field);
      ref.once('value', snapshot => {
        const current = snapshot.val() || 0;
        ref.set(current + value);
      });
    }

    function render() {
      totals.forEach(key => {
        db.ref('totals/' + key).on('value', snapshot => {
          document.getElementById(key + 'Val').innerText = snapshot.val() || 0;
          if (key === 'cost') document.getElementById('totalCost').innerText = snapshot.val() || 0;
          if (key === 'income') document.getElementById('totalIncome').innerText = snapshot.val() || 0;
        });
      });
    }
    render();
  </script>
</body>
</html>
